<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="clock">
        <div id="hour"><p id="hourText"></p></div>
        <div id="minute"><p id="minuteText"></p></div>
        <div id="second"><p id="secondText"></p></div>

    <div id="dates">
        <div id="day"><p id="dayText"></p></div>
        <div id="dateAndMonth">
        <div id="date"><p id="dateText"></p></div>
        <div id="month"><p id="monthText"></p></div>
        </div>
        <div id="year"><p id="yearText"></p></div>
    </div>
    
        
    </div>
    <script src="script.js"></script>
</body>
</html>

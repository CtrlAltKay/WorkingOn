<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Book Library Tracker</h1>
            <p class="subtitle">Organize and track your reading journey</p>
        </header>

        <div class="main-content">
            <div class="card">
                <h2>Add New Book</h2>
                <form id="bookForm">
                    <div class="form-group">
                        <label for="title">Book Title *</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-group">
                        <label for="author">Author *</label>
                        <input type="text" id="author" required>
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre">
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Biography">Biography</option>
                            <option value="History">History</option>
                            <option value="Self-Help">Self-Help</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Reading Status</label>
                        <select id="status">
                            <option value="Want to Read">Want to Read</option>
                            <option value="Currently Reading">Currently Reading</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating (1-5)</label>
                        <input type="number" id="rating" min="1" max="5" step="1">
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" placeholder="Your thoughts about this book..."></textarea>
                    </div>

                    <button type="submit" class="btn">Add Book</button>
                </form>
            </div>

            <div class="card">
                <h2>My Library</h2>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search books by title or author...">
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All Books</button>
                    <button class="filter-btn" data-filter="Want to Read">Want to Read</button>
                    <button class="filter-btn" data-filter="Currently Reading">Reading</button>
                    <button class="filter-btn" data-filter="Completed">Completed</button>
                </div>

                <div id="booksContainer" class="books-grid">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        <p>No books yet. Add your first book to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
